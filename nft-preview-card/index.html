<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" type="text/css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="card">
    <header>
      <img src="images/image-equilibrium.jpg" alt="Picture a crystal cube" class="header-image">
      <div class="header-view-icon">
        <img src="images/icon-view.svg" alt="Icon of a view">
      </div>
    </header>
    <main class="content">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="content-main">
        <div class="content-value">
          <img src="images/icon-ethereum.svg" alt="Icon of Ethereum">
          <span>0.041 ETH</span>
        </div>
        <div class="content-date">
          <img src="images/icon-clock.svg" alt="Icon of a clock">
          <span>3 days left</span>
        </div>
      </div>
    </main>
    <footer class="footer">
      <img src="images/image-avatar.png" alt="Avatar image" class="footer-image">
      <p class="footer-text">
        Creation of <span class="footer-creator">Jules Wyvern</span>
      </p>
    </footer>
  </div>
</body>
</html>
