<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" type="text/css">

  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>

  <div class="card">
    <div class="card-profile">
      <img src="images/image-jeremy.png" alt="Profile picture">
      <div class="profile-content">
        <small>Report for</small>
        <p>Jeremy Robson</p>
      </div>
    </div>
    <div class="card-period">
      <div class="period">Daily</div>
      <div class="period period-active">Weekly</div>
      <div class="period">Monthly</div>
    </div>
  </div>

  <div class="cards">
    <div class="card-tracking work">
      <div class="card-activity">
        <div class="row-first">
          <p class="title">Work</p>
          <div class="settings">
            <div class="point"></div>
            <div class="point"></div>
            <div class="point"></div>
          </div>
        </div>
        <div class="row-second">
          <span class="time">5hrs</span><small class="time-previous">Previous - 7hrs</small>
        </div>
      </div>
    </div>

    <div class="card-tracking play">
      <div class="card-activity">
        <div class="row-first">
          <p class="title">Play</p>
          <div class="settings">
            <div class="point"></div>
            <div class="point"></div>
            <div class="point"></div>
          </div>
        </div>
        <div class="row-second">
          <span class="time">5hrs</span><small class="time-previous">Previous - 7hrs</small>
        </div>
      </div>
    </div>

    <div class="card-tracking study">
      <div class="card-activity">
        <div class="row-first">
          <p class="title">Study</p>
          <div class="settings">
            <div class="point"></div>
            <div class="point"></div>
            <div class="point"></div>
          </div>
        </div>
        <div class="row-second">
          <span class="time"></span><small class="time-previous"></small>
        </div>
      </div>
    </div>

    <div class="card-tracking exercise">
      <div class="card-activity">
        <div class="row-first">
          <p class="title">Exercise</p>
          <div class="settings">
            <div class="point"></div>
            <div class="point"></div>
            <div class="point"></div>
          </div>
        </div>
        <div class="row-second">
          <span class="time"></span><small class="time-previous"></small>
        </div>
      </div>
    </div>

    <div class="card-tracking social">
      <div class="card-activity">
        <div class="row-first">
          <p class="title">Social</p>
          <div class="settings">
            <div class="point"></div>
            <div class="point"></div>
            <div class="point"></div>
          </div>
        </div>
        <div class="row-second">
          <span class="time"></span><small class="time-previous"></small>
        </div>
      </div>
    </div>

    <div class="card-tracking self-care">
      <div class="card-activity">
        <div class="row-first">
          <p class="title">Self Care</p>
          <div class="settings">
            <div class="point"></div>
            <div class="point"></div>
            <div class="point"></div>
          </div>
        </div>
        <div class="row-second">
          <span class="time"></span><small class="time-previous"></small>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
